<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <style>
    .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:#dedbcc;;
   color: white;
   text-align: center;
}

    </style>
    <style>
           body{
            padding-top: 15vh;
            padding-bottom: 8;
        }

    </style>
    <style>
        label{
               text-align: Left;
        }

    </style>
</head>
<body style="background-color:#f2eddf;">
<div class="container-fluid text-center" style="max-width:450px; margin:0 auto" align="center">
    <br><br>
    <div class="card">
        <div class="card-header" style="background-color:#dedbcc;">
            <div class="text-center"><h1>Create an account</h1></div>
        </div>


        <form action="#" th:action="@{/register}" th:object="${user}" method="post">

            <div class="card-body" style="background-color:#ebe3cd;">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Name:</label>
                    <div class="col-sm-7">
                        <input type="text" th:field="*{fullName}" id="fullName" onfocus=this.value="" required
                               style="background-color:#dedbcc;"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Email:</label>
                    <div class="col-sm-7">
                        <input type="email" th:field="*{email}" id="email" onfocus=this.value="" required
                               style="background-color:#dedbcc;"
                               minlength="5"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Username:</label>
                    <div class="col-sm-7">
                        <input type="text" th:field="*{username}" id="username" onfocus=this.value="" required
                               style="background-color:#dedbcc;"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Password:</label>
                    <div class="col-sm-7">
                        <input type="password" th:field="*{password}" id="password" onfocus=this.value="" required
                               style="background-color:#dedbcc;"
                               minlength="4"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Repeat&nbsp;password:</label>
                    <div class="col-sm-7">
                        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" onfocus=this.value=""
                               required style="background-color:#dedbcc;" minlength="4"/>
                    </div>
                    <br>
                    <!--            <div th:if="${user.password != user.passwordConfirm}"><b><p class="text-danger">Passwords do not match!</p>-->
                    <!--            </b></div>-->
                </div>
                <div th:if="${user.password != user.passwordConfirm}" class="alert alert-danger" role="alert">
                    <p class="error">Passwords do not match!</p>
                </div>


                <div>
                    <input type="hidden" th:field="*{accountNonExpired}"/>
                    <input type="hidden" th:field="*{accountNonLocked}"/>
                    <input type="hidden" th:field="*{credentialsNonExpired}"/>
                    <input type="hidden" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="card-footer" style="background-color:#dedbcc;">
                <div class="mt-3">
                    <button type="submit" class="btn btn-success text-body btn-block"><b>Register</b></button>
                </div>

                <div>
                    <p class="text-center text-muted mt-2 mb-3">If you already have an account, go to
                        <i><a th:href="@{/login}" class="fw-bold text-body"><b><u>Login</u></b></a></i>&nbsp;page</p>
                </div>
            </div>
        </form>

    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
