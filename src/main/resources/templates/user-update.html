<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update user</title>
    <div th:replace="fragments/header :: header"></div>
    <style>
        label{
               text-align: Left;
        }
    </style>
    <style>
           .container-fluid{
            padding-top: 12vh;
            padding-bottom: 4vh;
        }
   </style>
</head>
<body style="background-color:#f2eddf;">
<div th:replace="fragments/navbar :: navbar"></div>
<br><br>
<div class="container-fluid text-center" style="max-width:450px; margin:0 auto" align="center">
    <div class="card">
        <div class="card-header" style="background-color:#dedbcc;">
            <div class="text-center"><h2><p th:text="${user.fullName}"></p></h2></div>
            <div th:if="${message}" class="alert alert-success text-center">
                [[${message}]]
            </div>
        </div>

        <form action="#" th:action="@{'/user/update'}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="card-body" style="background-color:#ebe3cd;">

                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Full name:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{fullName}" onfocus=this.value=""  style="background-color:#dedbcc;"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Username</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{username}" onfocus=this.value="" style="background-color:#dedbcc;"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{email}" onfocus=this.value="" style="background-color:#dedbcc;"/>
                    </div>
                </div>

            </div>

            <div class="card-footer" style="background-color:#dedbcc;"><br>
                <div class="text-center">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success text-body">Update user</button>
                    </div><br>
                </div><br>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
