<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <!--    <div th:replace="fragments/header :: header"></div>-->
    <style>
    .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:#dedbcc;;
   color: white;
   text-align: center;
}

    </style>
    <style>
           body{
            padding-top: 18vh;
        }

    </style>
    <style>
        label{
               text-align: Left;
        }

    </style>
</head>
<body style="background-color:#f2eddf;">
<div class="container-fluid text-center" style="max-width:400px; margin:0 auto" align="center">
    <br><br>
    <div class="card">
        <div class="card-header" style="background-color:#dedbcc;">
            <div align="center">
                <h1>Login page</h1>
            </div>
            <br>

            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <p class="error">Wrong user or password</p>
            </div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="card-body" style="background-color:#ebe3cd;">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="username">Username:</label>
                    <div class="col-sm-8">
                        <input type="username" id="username" class="from-control" name="username"
                               autofocus="autofocus" style="background-color:#dedbcc;"/>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="password">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" class="from-control" name="password"
                               style="background-color:#dedbcc;"/>
                    </div>
                </div>
                <br/>

            </div>

            <div class="card-footer" style="background-color:#dedbcc;">
                <div class="form-group row">
                    <button type="submit" class="btn btn-success text-body col-sm-5 mr-2 ml-3">Login</button>
                    <a th:href="@{/register}" class="btn btn-success text-body col-sm-5 ml-4 mr-2">Register</a>
                </div>
            </div>

        </form>

    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
